 ### ROUMANIE ###
GER_puppet_ROM: "Soumettre la Roumanie"
GER_puppet_ROM_desc: "La Roumanie est un pays stratégique en Europe de l'Est, avec des ressources importantes et une position géographique clé. En la soumettant, nous renforçons notre influence dans la région et consolidons notre pouvoir face aux menaces potentielles."
  
### BULGARIE ### 
GER_puppet_BUL: "Soumettre la Bulgarie" 
GER_puppet_BUL_desc: "La Bulgarie, en tant que nation des Balkans, occupe une position stratégique cruciale. En la soumettant, nous renforçons notre influence dans cette région instable et assurons un contrôle plus étroit sur les routes commerciales et les ressources vitales."
 
  ### HONGRIE ###  
GER_puppet_HUN: "Soumettre la Hongrie" 
GER_puppet_HUN_desc: "La Hongrie, située au cœur de l'Europe centrale, est une nation clé pour notre expansion. En la soumettant, nous consolidons notre pouvoir dans la région et renforçons notre position face aux puissances rivales."

